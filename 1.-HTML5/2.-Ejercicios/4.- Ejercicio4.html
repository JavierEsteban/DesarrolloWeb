<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@@Papitas Fritas@@</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <header>
        <h1>
            Patatas Fritas
        </h1>
    </header>
    <main>
        <p>Receta de patatas Fritas caseras.</p>
        <section>
            <img src="img/Papas-Homero.gif" alt="Papitas Fritas">
        </section>
        <section>
            <article>
                <h2 class='Subtitulo' >Ingredientes</h2>
                <ul>
                    <li> 3 ó 4 patatas (300gr.)</li>
                    <li> 4  dientes de ajo</li>
                    <li> Aceite de Oliva</li>
                    <li> Sal</li>
                </ul>
            </article>
            <article>
                <h2 class='Subtitulo' >Elaboración (Pasos)</h2>
                <ol>
                    <li> Calentar aceite en una sartén.</li>
                    <li> Añadir las patatas cortadas, la sal y los ajos.</li>
                    <li> Freír al Gusto.</li>
                    <li> Servir en Plato.</li>
                </ol>
            </article>
        </section>
    </main>
    <hr>
</body>
</html>
